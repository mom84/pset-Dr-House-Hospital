<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body style="background-image: url('http://join.mercubuana.ac.id/images/login.png');background-repeat: no-repeat;
    background-size: 700px 700px">
<br>
<br>
<br>
<br>
<br>
<br>
    <div >
        <div class="log4">
            <p th:if="${param.logout}" class="alert" style="color:red;font-size: large">You have been logged out</p>
            <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
        </div>

        <br>
        <div class="log1">
            <h2 style="color:#6495ED ; font-size: 35px" >Login with Username and Password</h2>
        </div>

        <form  name="form" th:action="@{/login}" method="POST">
        <div class="log2">
            <input  type="text" name="username" value="" placeholder="Username" autofocus="autofocus" />
            <input  type="password" name="password" placeholder="Password"/>

        </div>
            <br>
            <div class="log3">
                <button type="submit" id="login" value="Login" class="btn btn-primary" >Login</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
